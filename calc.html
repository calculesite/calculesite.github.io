    if (kcod == 14) { addSymbF(','); }

    if (event.keyCode == 219) { adCar(')'); }
    if (event.keyCode == 53) { addFunc('('); }
    if (event.keyCode == 8) { retour();}
    if (event.keyCode == 13) { validat();}
    jump()     
}

/* //////// add symbole × / */

function addSymbF(param) {
    var inpute = fichour.value,
        lenInbut = inpute.length - 1,
        carInput = inpute.charAt(lenInbut),
        carInput2 = inpute.charAt(lenInbut-1),
        symbols = '/*×-+.,',
        symbol2 = '(';
    if ((lenInbut > -1) && (symbol2.indexOf(carInput, 0) == -1)) {
        if (symbols.indexOf(carInput, 0) > -1) {
            if ((symbol2.indexOf(carInput2, 0) == -1)) {
                inpute = inpute.slice(0, lenInbut);
                inpute += param;
            } 
        }else{inpute += param; }
    } 
    fichour.value = inpute;
}

/* ///// retour \\\\\\\\\\\ */
    
function retour() {
    var inpute = fichour.value,
        lenInbut = inpute.length,
        carInput = inpute.charAt(lenInbut - 1),
        carInput2 = inpute.charAt(lenInbut - 2),
        symbols = '/*×-+(1234567890.,';
    
    if (lenInbut > 0) {
        if (((carInput == '(') || (carInput == '^')) && ((symbols.indexOf(carInput2, 0) < 0))) {
            ////replace background-color: floralwhite;
            inpute = inpute.replace(/abs\(/gi, 'd'); inpute = inpute.replace(/cosh\(/gi, 'f');
            inpute = inpute.replace(/acos\(/gi, 'j'); inpute = inpute.replace(/cos\(/gi, 'k');
            inpute = inpute.replace(/e\^\(/gi, 'm'); inpute = inpute.replace(/Ln\(/gi, 'p');
            inpute = inpute.replace(/log\(/gi, 'q'); inpute = inpute.replace(/√\(/gi, 'r');
            inpute = inpute.replace(/asin\(/gi, 'u'); inpute = inpute.replace(/sinh\(/gi, 'v');
            inpute = inpute.replace(/sin\(/gi, 'w'); inpute = inpute.replace(/atan\(/gi, 'x');
            inpute = inpute.replace(/tanh\(/gi, 'y'); inpute = inpute.replace(/tan\(/gi, 'z');
            /////slice 
            inpute = inpute.slice(0, (inpute.length - 1));
            /////replace
            inpute = inpute.replace(/d/g, 'abs('); inpute = inpute.replace(/k/g, 'cos(');
            inpute = inpute.replace(/j/g, 'acos('); inpute = inpute.replace(/f/g, 'cosh(');
            inpute = inpute.replace(/m/g, 'e^('); inpute = inpute.replace(/p/g, 'Ln(');
            inpute = inpute.replace(/q/g, 'log('); inpute = inpute.replace(/r/g, '√(');
            inpute = inpute.replace(/w/g, 'sin('); inpute = inpute.replace(/u/g, 'asin(');
            inpute = inpute.replace(/v/g, 'sinh('); inpute = inpute.replace(/z/g, 'tan(');
            inpute = inpute.replace(/x/g, 'atan('); inpute = inpute.replace(/y/g, 'tanh(');
         
        } else { inpute = inpute.slice(0, inpute.length - 1); }
    }
    fichour.value = inpute;
    
}
