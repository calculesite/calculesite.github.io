    <script type="text/javascript">

      let result = gebi('result'), add = 'x',tMeth=gebi('method'),hidDiv, hidCon;

        gebi('a').select(); selectText('a', 'b', 'd');
      /* 25( -1.45418863396)^3 +3( -1.45418863396)^2 -32( -1.45418863396)+24 +d
      -3,2,5,-4 */

      function isSt(inp,pr,pr2=0) {let ind=inp.indexOf(pr,pr2);return ind;}

       /* /// to fexsed number  */
      Number.prototype.fix =function(fx=10){
         let th = this,sth=th.toString();
        if (isSt(sth,'e')>-1) {
         th = fixing(th,fx);
        }else{
          th =th*1e103; sth=th.toString();
          if (isSt(sth,'e') > -1) {
            th = fixing(th,fx,103); sth=th.toString();
            if (isSt(sth,'e') > -1){th = fixing(th,fx);}
          }else{th =th/1e103;}
        }
        return th ;
      }

      /*////// gonfler les valeur \\\\\\ */
      function fixing(inp,fx,ng=0) { // ng nember gonfel
        let sInp   = inp.toString(),inUpInp= sInp.indexOf('e',0),
            dwInp  = sInp.slice(inUpInp+1,sInp.length);
          inp  = sInp.slice(0,inUpInp);
          inp  = eval(inp);
          dwInp  = eval(dwInp-ng);
          inp  = inp.toFixed(fx)*1;
          if(Math.abs(inp- inp.toFixed(5))<1e-7){inp =inp.toFixed(5)*1;} 
          sInp   = inp+'e'+dwInp;
          inp    = eval(sInp);
          return inp ;
      }
      //////// Selection \\\\\\\\\
      function selectText(alfa, alfb, alfc) {

        'use strict';
        const input = gebi(alfa);
        input.focus();
        input.select();

        if (isSt(add,alfa) < 0) { enter(alfa, alfb, alfc); add += alfa; }

        result.innerHTML = '';

      }

      /////// enter buton \\\\\\\\
      function enter(alfa, alfb, alfc) {
        'use strict';

        let input = gebi(alfa);
        input.addEventListener('keyup',
          function (event) {

            let evKC = event.keyCode;


            //40=dwn 38=up 13=enter

            if ((evKC === 13) || (evKC === 40) || (evKC === 38)) {
              event.preventDefault();
              valNum(alfa, alfb, alfc, evKC);
            }

          })

      }
      /////// validation of number \\\\\\\
      function valNum(alfa, alfb, alfc, evKC) {
        'use strict';

      ///////finctin 2em grad \\\\\\\

      function squarFin(a, b, c, n) {
        'use strict';
        let dilta2 = (b ** 2 - 4 * a * c ).fix(15), x1,x2,re= result.innerHTML,
            i = n + 1, i2 = i + 1, dilta = Math.pow(Math.abs(dilta2), 1 / 2);

           b+'² -4×'+a+'×'+c+' </br> Δ = '+dilta2;

            ')</br> X'+i+' = '+ x1 +'</br></br> X'+i2+' = (-b - √(Δ) ) / 2a</br> X'
            +i2+' = ('+ -b +' -'+dilta+ ') / (2×'+a+')</br> X'+i2+' = '+ x2  ;

      ////////Solving cubic equation\\\\\\\\\\
      function cubiqFin(a, b, c, d) {
        'use strict';
        let bs,cs;//b and c for squar functin
          if (a+b+c+d==0) {easy(1); return 'stop'; }
          if (a+c==b+d) { easy(-1);return 'stop'; }
          function easy(pr) {
            result.innerHTML = ' X<sub>1</sub> = '+pr+'</br>';   bs=b+pr*a;   cs= -pr*d; 
            squarFin(a, bs, cs, 1);     tMeth.innerHTML ='';
          }

        let a2 = (a ** 2).fix(13),    a3 = (a ** 3).fix(13),         b2 = (b ** 2).fix(13),   b3 = (b ** 3).fix(13),
            p = (c / a - b2 / (3 * a2)).fix(15),                     p3 = (p ** 3).fix(15), 
            q = (2 * b3 /(27 * a3) - b*c/(3 * a2) +d / a).fix(15),   q2 = (q ** 2).fix(15), 
            dilta2 = (p3 / 27 + q2 / 4).fix(15)  ,t1, x1;
        
        if (dilta2 >= 0) {

          let dilta = Math.pow(dilta2, 1 / 2).fix(15),alfa,bita,
              alfa3 = dilta - q / 2,  bita3 = alfa3 - 2 * dilta;
          alfa3 = alfa3.fix(15);   bita3 =bita3.fix(15);
          alfa = Math.pow(Math.abs(alfa3), 1 / 3);bita = Math.pow(Math.abs(bita3), 1 / 3);
          if (alfa3 < 0) { alfa = -alfa; } 
          if (bita3 < 0) { bita = -bita;}

          t1 = alfa  + bita ; 
          
        } else {
          ////// dilta<0  \\\\\\\\
          dilta2 = -dilta2;
         let s6 = (q2 / 4 + dilta2).fix(15) , s3 = Math.pow(s6, 1 / 2).fix(15),
             s = Math.pow(s3, 1 / 3).fix(15), onTita = (q / (2 * s3)).fix(15), tita3 = (Math.acos(onTita)).fix(15),
             tita = ( tita3/3 ).fix(15), cotita = Math.cos(tita).fix(15);
          t1 = -2 * s * cotita ;
        }

        t1 = t1.fix(15);
        x1 = (t1  -b/(3*a)).fix() ;
        bs=(0.6666666666666667*b+a*t1).fix(15);  cs= (-d/x1).fix(15);
        result.innerHTML = ' X<sub>1</sub> = ' + x1 + '</br>';
        squarFin(a, bs, cs, 1);
        tMeth.innerHTML ='';
      }
